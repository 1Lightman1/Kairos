<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <!-- Boutons radio -->
        <input type="radio" name="bouton" id="bouton1">
        <input type="radio" name="bouton" id="bouton2">
        <!-- Articles -->
        
            <div class="slider">
                <label for="slide1" class="article">1</label>
                <label for="slide2" class="article">2</label>
                <label for="slide3" class="article">3</label>
                <label for="slide4" class="article">4</label>
                <label for="slide5" class="article">5</label>
            </div>
        

        <!-- Boutons de navigation -->
        <div class="buttons">
            <label for="bouton1">Précédent</label>
            <label for="bouton2">Suivant</label>
        </div>
    </div>
</body>
</html>
